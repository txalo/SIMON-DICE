<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SIMON</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- link rel='stylesheet' type='text/css' media='screen' href='node_modules/bootstrap/dist/css/bootstrap.min.css'-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col">
                <h1 class="display-1"> SIMON </h1>
            </div>
        </div>
        <div class="row gx-5" id="estado">
            
            <div class="col-12">
                <div class="alert alert-secondary text-align-center" role="alert">
                PRESIONA COMENZAR ...
                </div>
            </div>
            <div class="d-grid col-6 mx-auto" id="boton-empezar">
                <button class="btn btn-outline-secondary btn-lg" name="empezar">COMENZAR</button>
            </div>
            
        </div>
        <div class="row">
            
            <div class="col-6 p-1">
                <div class="cuadro" id="cuadro-1"></div>
            </div>
            <div class="col-6 p-1">
                <div class="cuadro" id="cuadro-2"></div>
            </div>
            
        </div>
        
        <div class="row">
            
            <div class="col-6 p-1">
                <div class="cuadro" id="cuadro-3"></div>
            </div>
            <div class="col-6 p-1">
                <div class="cuadro" id="cuadro-4"></div>
            </div>
            
        </div>
        <div class="row justify-content-center">
            
            <div class="col-6">
                <div class="display-6" role="alert" id="actual">
                    ACTUAL: <span class="marcador">0</span>
                </div>
            </div>
            <div class="col-6"> 
                <div class="display-6 text-align-center" role="alert" id="record">
                    RECORD: <span class="marcador">0</span>
                </div>
            </div>
            
        </div>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
