<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SIMON</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- link rel='stylesheet' type='text/css' media='screen' href='node_modules/bootstrap/dist/css/bootstrap.min.css'-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col">
                <h1> SIMON </h1>
            </div>
        </div>
        <div class="row gx-5" id="estado">
            <div class="col-sm"></div>
            <div class="col-sm-6">
                <div class="alert alert-primary" role="alert">
                Presione empezar.
                </div>
            </div>
            <div class="col-sm" id="boton-empezar">
                <button class="btn btn-primary" name="empezar">Empezar</button>
            </div>
            <div class="col-sm"></div>            
        </div>
        <div class="row gx-5">
            <div class="col-2"></div>
            <div class="col-4">
                <div class="p-3 border cuadro" id="cuadro-1"></div>
            </div>
            <div class="col-4">
                <div class="p-3 border cuadro" id="cuadro-2"></div>
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row gx-5">
            <div class="col-2"></div>
            <div class="col-4">
                <div class="p-3 border cuadro" id="cuadro-3"></div>
            </div>
            <div class="col-4">
                <div class="p-3 border cuadro" id="cuadro-4"></div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row gx-5">
            <div class="col-4"></div>
            <div class="col-2">
                <div class="alert alert-success" role="alert" id="record">
                    <b>RECORD</b> <br>
                    <span class="marcador">-</span>
                </div>
            </div>
            <div class="col-2"> 
                <div class="alert alert-primary" role="alert" id="maxima">
                    <b>MAXIMO</b> <br>
                    <span class="marcador">-</span>
                </div>

            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
